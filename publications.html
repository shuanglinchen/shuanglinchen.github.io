<ol>
{% for p in site.data.publications %}
  <li><a href="{{ p.link }}">
    {{ p.authors }},&nbsp
    {{ p.title }},&nbsp
    <i>{{ p.journal }}</i>&nbsp
    {{ p.volume }}
    {% if p.issue %}&nbsp({{ p.issue }}){% endif %},&nbsp
    {% if p.pages %}{{ p.pages }}{% endif %}&nbsp
    ({{ p.year }}).</a></li>
{% endfor %}
</ol>
