<head>
  <link href="//gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <!-- Chrome theme-color-->
  <meta name="theme-color" content="#BF1F49">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.baseurl }}rss.xml">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}css/style.css">

  <!-- Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{site.baseurl}}public/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="{{site.baseurl}}public/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="{{site.baseurl}}public/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="{{site.baseurl}}public/manifest.json">
  <link rel="mask-icon" href="{{site.baseurl}}public/safari-pinned-tab.svg" color="#bf1f49">
  <link rel="shortcut icon" href="{{site.baseurl}}public/favicon.ico">
  <meta name="msapplication-config" content="{{site.baseurl}}public/browserconfig.xml">
  <meta name="theme-color" content="#bf1f49">

  <!-- Mathjax -->
  <script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    messageStyle: "none"
  });
  </script>

  <script async type="text/javascript" src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_CHTML">
  </script>

  <!-- Highlight.js - includes HTML, CSS, Javascript, Java, MATLAB -->
  <link rel="stylesheet" href="{{ site.baseurl }}css/solarized-light.css">
  <script src="{{ site.baseurl }}js/highlight.pack.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>

  <!-- Google Analytics-->
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-54139725-1', 'auto');
  ga('send', 'pageview');
  </script>

  <title>
    {% if page.title == "Home" %}
    {{ site.title }}
    {% else %}
    {{ page.title }} | {{ site.title }}
    {% endif %}
  </title>
</head>
