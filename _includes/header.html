<!-- Header -->
<header>
  <nav>
    <h1><a href="{{ site.url }}" title="Home">{{ site.title }}<br>{{ site.title-chinese}}</a></h1>
    <div class="nav-links">
      {% for weight in (1..5) %} {% for p in site.pages %} {% if p.weight == weight %}

      {% endif %} {% endfor %} {% endfor %}
    </div>
  </nav>
</header>
